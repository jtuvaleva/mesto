<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><div class="header__logo"></div></header><main class="content"><section class="profile"><img src="4b160972545ef3a41984.png" alt="Фото профиля" class="profile__photo"><div class="profile__info"><h1 class="profile__name">Жак-Ив Кусто</h1><button type="button" aria-label="кнопка-редактировать" class="profile__edtn-button"></button><p class="profile__bio">Исследователь океана</p></div><button type="button" aria-label="кнопка-добавить" class="profile__add-button"></button></section><section class="photo-grid"><ul class="cards"></ul></section></main><footer class="footer"><p class="footer__author">&copy;2020. Юлия Тувалева</p></footer><div class="popup popup_type_profile"><div class="popup__overlay"></div><div class="popup__container"><button type="button" class="popup__close-btn popup__close-btn_area_profile" aria-label="кнопка-закрыть"></button><h3 class="popup__name">Редактировать профиль</h3><form class="popup__form" name="profile-form" novalidate><input placeholder="Имя" name="profileUsername" id="name-input" class="popup__form-input popup__form-input_field_name" required minlength="2" maxlength="40"> <span class="popup__form-error name-input-error"></span> <input placeholder="О Себе" name="profileBio" id="bio-input" class="popup__form-input popup__form-input_field_bio" required minlength="2" maxlength="200"> <span class="popup__form-error bio-input-error"></span> <button type="submit" aria-label="кнопка-сохранить" class="popup__submit-btn">Сохранить</button></form></div></div><div class="popup popup_type_cards"><div class="popup__overlay"></div><div class="popup__container"><button type="button" class="popup__close-btn popup__close-btn_area_card" aria-label="кнопка-закрыть"></button><h3 class="popup__name">Новое место</h3><form class="popup__form" name="card-form" novalidate><input placeholder="Название" id="cardname" name="cardName" class="popup__form-input popup__form-input_field_image-name" required minlength="2" maxlength="30"> <span class="popup__form-error cardname-error"></span> <input type="url" placeholder="Ссылка на картинку" id="link" name="cardLink" class="popup__form-input popup__form-input_field_image-src" required> <span class="popup__form-error link-error"></span> <button type="submit" aria-label="кнопка-сохранить" class="popup__submit-btn">Сохранить</button></form></div></div><div class="popup popup_type_image"><div class="popup__overlay"></div><div class="popup__image-container"><button type="button" class="popup__close-btn popup__close-btn_area_image" aria-label="кнопка-закрыть"></button><figure class="popup__image"><img src="images/arhyz_view.png" alt="Архыз" class="popup__image-content"><figcaption class="popup__image-caption">Архыз</figcaption></figure></div></div><template class="card-template"><li class="cards__item"><button type="button" aria-label="кнопка-удалить" class="cards__delete-btn"></button> <img src="https://url" alt="image description" class="cards__image"><div class="cards__elements"><h2 class="cards__text"></h2><button type="button" aria-label="кнопка-лайк" class="cards__like"></button></div></li></template><script src="utils/constant.js" type="module"></script><script src="components/Card.js" type="module"></script><script src="components/FormValidator.js" type="module"></script><script src="index.js" type="module"></script></body></html>
