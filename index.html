<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>

  <main class="content">
    <section class="profile">
      <img src="images/avatar_image.png" alt="Фото профиля" class="profile__photo">

      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button type="button" aria-label="кнопка-редактировать" class="profile__edtn-button"></button>
        <p class = "profile__bio">Исследователь океана</p>
      </div>

      <button type="button" aria-label="кнопка-добавить" class="profile__add-button">
      </button>

    </section>

    <section class="photo-grid">
      <ul class="cards">
      </ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__author">&copy;2020. Юлия Тувалева</p>
  </footer>

  <div class="popup popup_type_profile">
    <div class="popup__container">
      <button type="button" class="popup__close-btn popup__close-btn_area_profile" aria-label="кнопка-закрыть"></button>
      <h3 class="popup__name">Редактировать профиль</h3>
      <form class="popup__form" name="profile-form">
        <input type="text" placeholder="Имя" name="profile-name" class="popup__form-input popup__form-input_field_name">
        <input type="text" placeholder="О Себе" name="profile-bio" class="popup__form-input popup__form-input_field_bio">
        <button type="submit" aria-label="кнопка-сохранить" class="popup__submit-btn">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_cards">
    <div class="popup__container">
      <button type="button" class="popup__close-btn popup__close-btn_area_card" aria-label="кнопка-закрыть"></button>
      <h3 class="popup__name">Новое место</h3>
      <form class="popup__form" name="card-form">
        <input type="text" placeholder="Название" name="cards-name" class="popup__form-input popup__form-input_field_image-name">
        <input type="text" placeholder="Ссылка на картинку" name="cards-link" class="popup__form-input popup__form-input_field_image-src">
        <button type="submit" aria-label="кнопка-сохранить" class="popup__submit-btn">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_image">
    <div class="popup__image-container">
      <button type="button" class="popup__close-btn popup__close-btn_area_image" aria-label="кнопка-закрыть"></button>
      <figure class="popup__image">
        <img src="" alt="" class="popup__image-content">
        <figcaption class="popup__image-caption"></figcaption>
      </figure>
    </div>
  </div>

  <template id="card-template">
    <li class="cards__item">
      <button type="button" aria-label="кнопка-удалить" class="cards__delete-btn"></button>
      <img alt="image description" class="cards__image">
      <div class="cards__elements">
        
        <h2 class="cards__text"></h2>
        <button type="button" aria-label="кнопка-лайк" class="cards__like"></button>
      </div>
    </li>
  </template> 

  <script src="scripts/script.js"></script>
</body>
</html>
